<!-- https://angular-maps.com/guides/getting-started/ -->

<div class="contactUs clearfix">
  <div class="mapCon">
	<!-- <div #gmap style="width:100%;height:400px;border:1px solid black;"> -->
	<!-- </div> -->
	<agm-map
	  [latitude]="lat"
	  [longitude]="lng"
	  [scrollwheel]="false"
	  [zoom]="zoom">
	  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
	</agm-map>
  </div>

  <div class="contForm">
	<span id="spUs">Contact Us</span>

	<div class="formCon">
	  <form [formGroup] = "formdata3" >
		<input type="text" name="Name" placeholder="Name" formControlName="name">
		<br>
		<br>
		<input type="text" name="Email" placeholder="Email" formControlName="email">
		<br>
		<br>
		<textarea name="description" placeholder="Query"></textarea>
		<br>
		<br>
		<input type="number" name="Number" placeholder="8xxxxxxxxx" formControlName="contact">
		<br>
		<br>
		<input type="button" [disabled] = "!formdata3.valid" (click)="sMsgForm()"  value="Submit">
	  </form>

	  <!-- <div class="successMsg" *ngIf="sMsg[0]" > -->
	  <div class="successMsg2" *ngIf="sMsg2">
		Thank you for your time. We'll get back to you shortly.
	  </div>
	</div>

  </div>

  <div class="AbtCon">
	<span>
	  Technolabs
	</span>
	<span>
	  Address
	</span>
	<span>
	Landline
	</span>
	<span>
	  Email@some.com
	</span>
  </div>

</div>

<app-footer2></app-footer2>
